stages:
  - build
  - deploy

build:
  stage: build
  image: electronuserland/builder:wine
  script:
    - npm install
    - npm run release
  artifacts:
    paths:
      - release-builds/*.exe
      - release-builds/*.deb
      - release-builds/*.AppImage

deploy:
  stage: deploy
  image: patrickhuber/choco-linux
  script:
    - powershell .\app\make-nupkg.ps1
  artifacts:
    paths:
      - release-builds/*.nupkg