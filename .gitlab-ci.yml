stages:
  - build
  - deploy

build:
  stage: build
  image: electronuserland/builder:wine
  script:
    - npm install
    - npm run release
  artifacts:
    paths:
      - release-builds/*.exe
      - release-builds/*.deb
      - release-builds/*.AppImage

deploy:
  stage: deploy
  image: patrickhuber/choco-linux
  script:
    - chmod +x ./app/make-nupkg.sh
    - ./app/make-nupkg.sh
  artifacts:
    paths:
      - release-builds/*.nuspec
      - release-builds/*.nupkg