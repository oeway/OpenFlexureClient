stages:
  - build
  - package
  - meta

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/

# Build basic webapp
build:
  stage: build
  image: electronuserland/builder:wine
  script:
    - npm install
    - npm run build
  artifacts:
    name: "build"
    paths:
      - dist/
  only:
    - stable
    - tags
    - web

# Platform-specific Electron builds
package:
  stage: package
  dependencies:
    - build
  image: electronuserland/builder:wine
  retry: 2
  script:
    - npm run release
    - mv ./release-builds/*.AppImage .
    - mv ./release-builds/*.deb .
    - mv ./release-builds/*.exe .
    - mv ./release-builds/*.exe.blockmap .
    - mv ./release-builds/latest*.yml .
  artifacts:
    name: "dist"
    paths:
      - "*.AppImage"
      - "*.deb"
      - "*.exe"
      - "*.exe.blockmap"
      - "latest*.yml"
  only:
    - stable
    - tags
    - web

# Create a nupkg file for Choco package manager
meta:choco:
  stage: meta
  dependencies:
    - package:win32
  image: patrickhuber/choco-linux
  script:
    - chmod +x ./app/make-nupkg.sh
    - ./app/make-nupkg.sh
    - cd ./release-builds/choco
    - choco pack
    - cd ../../
    - mv ./release-builds/choco/openflexure-ev.nuspec .
    - mv ./release-builds/choco/*.nupkg .
    - mv ./release-builds/choco/tools .
  artifacts:
    name: "openflexure-ev-choco-nupkg"
    paths:
      - ./openflexure-ev.nuspec
      - tools/chocolateyInstall.ps1
      - ./*.nupkg
  only:
    - stable
    - tags
    - web
